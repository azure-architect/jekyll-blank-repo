<header class="bg-white shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-4">
        <nav class="flex items-center justify-between" x-data="{ mobileMenuOpen: false }">
            <!-- Logo and Brand -->
            <div class="flex items-center space-x-4">
                <a href="/" class="flex items-center space-x-4 hover:opacity-80 transition">
                    <img src="/assets/images/locally-known-logo.png" alt="Locally Known Pro" class="h-16 w-auto">
                    <span class="text-3xl font-bold text-gray-900">Locally Known Pro</span>
                </a>
            </div>

            <!-- Desktop Navigation -->
            <div class="hidden md:flex space-x-6">
                <a href="/" class="text-gray-700 hover:text-primary transition">Home</a>
                <a href="/about" class="text-gray-700 hover:text-primary transition">About</a>
                <a href="/contact" class="text-gray-700 hover:text-primary transition">Contact</a>
            </div>

            <!-- Mobile Menu Button -->
            <button
                @click="mobileMenuOpen = !mobileMenuOpen"
                class="md:hidden flex items-center px-3 py-2 border border-gray-300 rounded text-gray-500 hover:text-gray-700 hover:border-gray-400 transition"
                aria-label="Toggle mobile menu"
            >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </nav>

        <!-- Mobile Navigation -->
        <div x-show="mobileMenuOpen"
             x-transition:enter="transition ease-out duration-200"
             x-transition:enter-start="opacity-0 scale-95"
             x-transition:enter-end="opacity-100 scale-100"
             x-transition:leave="transition ease-in duration-150"
             x-transition:leave-start="opacity-100 scale-100"
             x-transition:leave-end="opacity-0 scale-95"
             class="md:hidden mt-4 pb-4 border-t border-gray-200"
             style="display: none;">
            <div class="flex flex-col space-y-3 pt-4">
                <a href="/" class="text-gray-700 hover:text-primary px-2 py-2 transition">Home</a>
                <a href="/about" class="text-gray-700 hover:text-primary px-2 py-2 transition">About</a>
                <a href="/contact" class="text-gray-700 hover:text-primary px-2 py-2 transition">Contact</a>
            </div>
        </div>
    </div>
</header>
