<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

    <!-- Preload Critical Font -->
    <link rel="preload" href="/assets/fonts/Prompt-Regular.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="/assets/fonts/Prompt-SemiBold.ttf" as="font" type="font/ttf" crossorigin>

    <!-- Font CSS -->
    <link rel="stylesheet" href="/assets/css/fonts.css">

    <!-- TailwindCSS -->
    <script src="/assets/js/tailwind.min.js"></script>

    <!-- Alpine.js -->
    <script defer src="/assets/js/alpine.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#F59E0B'
                    },
                    fontFamily: {
                        'sans': ['Prompt', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                        'prompt': ['Prompt', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <!-- Keywords -->
    {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}
    {% if page.author %}<meta name="author" content="{{ page.author }}">{% endif %}

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Open Graph -->
    <meta property="og:title" content="{% if page['og:title'] %}{{ page['og:title'] }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page['og:description'] %}{{ page['og:description'] }}{% elsif page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:type" content="{% if page['og:type'] %}{{ page['og:type'] }}{% else %}website{% endif %}">
    <meta property="og:url" content="{% if page['og:url'] %}{{ page['og:url'] }}{% else %}{{ site.url }}{{ page.url }}{% endif %}">
    <meta property="og:site_name" content="Locally Known Pro">

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="{% if page['twitter:card'] %}{{ page['twitter:card'] }}{% else %}summary_large_image{% endif %}">
    <meta name="twitter:title" content="{% if page['twitter:title'] %}{{ page['twitter:title'] }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page['twitter:description'] %}{{ page['twitter:description'] }}{% elsif page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

    <!-- LLM Optimization -->
    <link rel="alternate" type="text/plain" href="/llms.txt" title="LLM Optimization Info">
</head>
<body class="bg-white text-gray-900">
    {{ content }}
</body>
</html>
